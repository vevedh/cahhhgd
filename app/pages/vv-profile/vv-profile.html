<ion-navbar primary *navbar>
    <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>Informations Utilisateur</ion-title>
</ion-navbar>

<ion-content padding class="vv-profile">
    <ion-item *ngIf="(app.usermode == 'invite') || (app.usermode == 'none')">
        <h1>Mode invité</h1>
    </ion-item>
    <ion-item *ngIf="app.usermode == 'ca'">
        <h1>Mode Directeur/MUC/CDG</h1>
    </ion-item>
    <ion-item>
        <div padding><font size="1">GUID : {{app.uuid}}</font></div>
    </ion-item>
    <ion-item *ngIf="app.usermode != 'invite'">
        <ion-label floating>Nom :</ion-label>
        <ion-input type="text" [(ngModel)]="usrnom"></ion-input>
    </ion-item>
    <ion-item *ngIf="app.usermode != 'invite'">
        <ion-label floating>Prénom :</ion-label>
        <ion-input type="text" [(ngModel)]="usrprenom"></ion-input>
    </ion-item>
    <ion-item *ngIf="app.usermode != 'invite'">
        <ion-label floating>E-mail :</ion-label>
        <ion-input type="email" [(ngModel)]="usremail"></ion-input>
    </ion-item>
    <!--<ion-item *ngIf="app.usermode != 'invite'">
        <ion-label floating>Mot de passe :</ion-label>
        <ion-input type="password"></ion-input>
    </ion-item>-->
    <div padding *ngIf="app.usermode != 'invite'">
        <button (click)="doMemUser()" block>Memoriser...</button>
    </div>
    <div padding *ngIf="app.usermode == 'secoff'">
        <button (click)="goToAdmUsers()" block>Accès Utilisateurs...</button>
    </div>
      
</ion-content>
